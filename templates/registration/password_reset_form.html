_{% extends 'base.html' %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
<h3>Recuperar contraseña</h3>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_email" class="form-label">Email asociado</label>
    <input type="email" name="email" class="form-control" required id="id_email">
  </div>
  <button class="btn btn-primary">Enviar enlace de recuperación</button>
</form>
{% endblock %}
